<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/landing-normalize.css">
    <link rel="stylesheet" href="css/landing-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet"> 
    <title>Durante</title>
</head>
<body>
    <main>
        <section class="logo fadeIn" id="logo">
            <img src="img/durante-logo/vector/default-monochrome.svg" alt="Durante Logo">
            <span id="slogan">A Digital Contact Book for Professionals</span>
        </section>
        <section class="login">
            <button class="fadeIn" id="logbutton" onclick="login()">
                <span>
                    Log In
                </span>
            </button>    
            <button class="fadeIn" id="signbutton" onclick="signup()">
                <span>
                    Sign Up
                </span>   
            </button>
        </section>
    </main>
    <section class="forms">
        <section id="login">
            
        </section>
        <section id="signup">
            
        </section>
    </section>
    <script src="js/script-landing.js"></script>
</body>
</html>
