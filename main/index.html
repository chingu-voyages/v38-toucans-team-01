<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f2d99d254a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylemain.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durante</title>
</head>
<body onload="clearField(),all()" >
    <header>
        <img src="img/durante-logo/vector/default-monochrome.svg" alt="Durante Logo" onclick="getContacts()">
        <a href="https://toucan-landing.netlify.app/" class="contact-nav" id="logout">Log Out</a>
    </header>
    <main>
        <nav>
            <span onclick="newContact()" class="contact-nav" id="new-contact"><i class="fa-solid fa-user-plus"></i></span>
            <ul>
                <li class="contact-nav" id = "all">All</li>
                <li>|</li>
                <li class="contact-nav" id = "inner">Inner Circle</li>
                <li>|</li>
                <li class="contact-nav" id = "network">Network</li>
            </ul>
        </nav>
        <section>
            <section class="contacts" id = "contacts">
            </section>
            <input id="search" type="text" placeholder="Search All...">
        </section>
    </main>
    <section id="newContact">
        <form class="form">
            <ul>
                <li>
                    <label for="first-name">First Name</label>
                    <input id="firstName" type="text" placeholder="Enter First Name Here" name="first-name">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input id="lastName" type="text" placeholder="Enter Last Name Here" name="last-name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter Email Address Here" name="email">
                </li>
                <li>
                    <label for="phone-number">Phone Number</label>
                    <input id="number" type="text" placeholder="Enter Phone Number Here" name="phone-number">
                </li>
                <li>
                    <label for="instagram">Instagram</label>
                    <input id="insta" type="text" placeholder="Enter Instagram Handle Here" name="instagram">
                </li>
                <li>
                    <label for="twitter">Twitter</label>
                    <input id="twitter" type="text" placeholder="Enter Twitter Handle Here" name="twitter">
                </li>
                <li>
                    <label for="birthday">Birthday</label>
                    <input id="birthday" type="text" placeholder="yyyy-mm-dd" name="birthday">
                    <!-- <span>Enter Birthday Here</span> -->
                </li>
                <li>
                    <label for="notes">Notes</label>
                    <input id="notes" type="text" placeholder="Enter Notes Here" name="notes">
                </li>
                <li id="submitlist">
                    <input id="submit" type="submit" value="Add Contact" onclick="addContact()">
                </li>
                <li id="editlist">
                    <input id="edit" type="submit" value="Edit">
                </li>
                <li id="deletelist">
                    <input id="delete" type="submit" value="Delete">
                </li>
                <li class="cancel">
                    <input class="cancel" type="button" onclick="cancel()" value="Cancel">
                </li>
            </ul>
        </form>
    </section>
    <script src="js/script.js"></script> 
</body>
</html>
